language: ruby
rvm:
  - 2.3.0
  - 2.4.0
cache: bundler

services:
  - postgresql
  - redis

addons:
  postgresql: "9.6"

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp config/database.yml.travis config/database.yml

script:
  - /bin/bash travisSetup.sh
  - bundle exec rake