language: ruby
dist: trusty
sudo: false
rvm:
- 2.6.0-rc2
cache: bundler
addons:
  postgresql: "9.6"
services:
- postgresql
- redis
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- cp config/database.yml.travis config/database.yml
script:
- "/bin/bash .deploy/travisSetup.sh"
- bundle exec rake
before_deploy:
- git reset --hard
- "rm -rf vendor/bundle/"
